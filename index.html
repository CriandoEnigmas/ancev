<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Salvação</title>

<style>
  body {
    margin: 0;
    background: black; 
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    position: relative;
    overflow: hidden;
  }

  /* FUNDO */
  .bg {
    position: fixed;
    inset: 0;
    background-image: url("fundoinvertido.png");
    background-size: cover;
    background-position: center;
    opacity: 0.50;
    z-index: 0;
  }

  /* LOGO NO CANTO INFERIOR DIREITO */
  .logo {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    max-width: 25vw;
    z-index: 2;
    opacity: 0.95;
  }

  .container {
    text-align: center;
    transform: translateY(-25px);
    position: relative;
    z-index: 1;
  }

  .container img {
    width: 750px;
    max-width: 95vw;
    display: block;
    margin: 0 auto;
  }

  .texto {
    letter-spacing: 2.5px;
    font-size: 30px;
    opacity: 0.9;
  }
</style>
</head>

<body>

  <!-- FUNDO -->
  <div class="bg"></div>

  <!-- LOGO -->
  <img src="logo.png" class="logo" alt="Logo">

  <!-- CONTEÚDO -->
  <div class="container">
    <img src="paredeinvertido.gif" alt="Imagem principal">
    <div class="texto"></div>
  </div>

</body>
</html>
